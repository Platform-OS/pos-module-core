query records_count(
  $property_name: String!
  $property_value: String!
  $scope_name: String!
  $scope_value: String
  $table: String!
  $not_id: [ID!]
  $exclude_name: String!
  $exclude_value: String
) {
  records(
    per_page: 1
    filter: {
      id: { not_value_in: $not_id }
      table: { value: $table }
      properties: [
        { name: $property_name, value: $property_value }
        { name: $scope_name, value: $scope_value }
        { name: $exclude_name, not_value: $exclude_value }
      ]
    }
  ) {
    total_entries
  }
}
