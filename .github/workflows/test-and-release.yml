name: TestAndBuild 
env:
  run-tests: true
  release: false
on:
  push:
    branches: [ workflow-and-tests ]
  workflow_dispatch:

jobs:
  call-test-workflow:
    uses: ./.github/workflows/test.yml
    if: ${{ env.run-tests }}
    secrets: inherit
    with:
      project_root: ./modules/core 
  call-release-workflow:
    uses: ./.github/workflows/release.yml
    if: ${{ env.release }}
    needs: call-test-workflow
    secrets: inherit

